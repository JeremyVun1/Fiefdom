<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../template/base.xhtml">
        <!-- side nav bar -->
        <ui:define name="leftnav">
            <ui:include src="../template/leftnavgame.xhtml" />
        </ui:define>

        <ui:define name="header">
            <div class="justify-content-center row">
                <h:graphicImage library="images" name="castle.png" class="img-fluid"/>
            </div>
        </ui:define>

        <ui:define name="content">
            <div class="row justify-content-center">
                <h1>View Battle Reports</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <!-- SEARCH FORM -->
                    <div class="row justify-content-center">
                        <h:form>
                            <div class="form-group">
                                <h:outputLabel value="Battle Reports"/>
                                <h:selectOneMenu value="#{searchBRMBean.id}" class="form-control">
                                    <f:selectItems value="#{searchBRMBean.reports}" var="br" itemLabel="#{br.labelString}" itemValue="#{br.id}" />
                                </h:selectOneMenu>
                                <h:commandButton id="chooseList" value="Search" class="btn btn-primary btn-sm" action="#{searchBRMBean.viewReport()}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>

        <!-- no footer -->
        <ui:define name="footer">       
        </ui:define>
    </ui:composition>
</html>
