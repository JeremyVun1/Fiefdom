<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Admin Panel</title>
    </h:head>
    <ui:composition template="../template/base.xhtml">
        <!-- side nav bar -->
        <ui:define name="leftnav">
            <ui:include src="../template/leftnavgame.xhtml" />
        </ui:define>

        <ui:define name="header">
            <div class="justify-content-center row">
                <h:graphicImage library="images" name="castle.png" class="img-fluid"/>
            </div>
        </ui:define>

        <ui:define name="content">
            <div class="row justify-content-center">
                <h1>Rankings</h1>
            </div>

			<!-- RANKING OF ALL PLAYERS -->
			<div class="row justify-content-center">
				<h:dataTable value = "#{rankingsMBean.fiefdoms}" var = "fiefdom" border="1">
					<h:column>
						<f:facet name="header">Rank</f:facet>
						<div class="#{fiefdom.race}">##{fiefdom.rank}</div>
					</h:column>
					<h:column>
						<f:facet name="header">Power</f:facet>
						<div class="#{fiefdom.race}">#{fiefdom.power}</div>
					</h:column>
					<h:column>
						<f:facet name="header">Id</f:facet>
						<div class="#{fiefdom.race}">##{fiefdom.id}</div>
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<div class="#{fiefdom.race}">#{fiefdom.name}</div>
					</h:column>
					<h:column>
						<f:facet name="header">Race</f:facet>
						<div class="#{fiefdom.race}">#{fiefdom.race}</div>
					</h:column>
					<h:column>
						<f:facet name="header">Land</f:facet>
						<div class="#{fiefdom.race}">#{fiefdom.land}</div>
					</h:column>
				</h:dataTable>
			</div>
        </ui:define>

        <!-- no footer -->
        <ui:define name="footer">       
        </ui:define>
    </ui:composition>
</html>
