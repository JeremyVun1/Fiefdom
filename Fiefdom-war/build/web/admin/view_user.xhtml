<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Admin Panel</title>
    </h:head>
    <ui:composition template="../template/base.xhtml">
        <!-- side nav bar -->
        <ui:define name="leftnav">
            <ui:include src="../template/leftnavadmin.xhtml" />
        </ui:define>

        <ui:define name="header">
            <div class="justify-content-center row">
                <h:graphicImage library="images" name="castle.png" class="img-fluid"/>
            </div>
        </ui:define>

        <ui:define name="content">
            <div class="row justify-content-center">
                <h1>View User</h1>
            </div>
            <div class="row justify-content-center">

                <div class="col">
                    <!-- CHOOSE USER -->
                    <div class="row justify-content-center">
                        <h3>Choose a user to update</h3>
                    </div>
                    <div class="row justify-content-center">
                        <h:form>
                            <div class="form-group">
                                <h:outputLabel value="Users"/>
                                <h:selectOneMenu value="#{viewUserMBean.id}" class="form-control">
                                    <f:selectItems value="#{viewUserMBean.users}" var="u" itemLabel="#{u.username}" itemValue="#{u.id}" />
                                </h:selectOneMenu>
                                <h:commandButton id="chooseList" value="View" class="btn btn-primary btn-sm" action="#{viewUserMBean.chooseUserById()}"/>
                            </div>
                        </h:form>
                    </div>

                    <div class="row justify-content-center mt-3">
                        <h3>OR enter a username</h3>
                    </div>
                    <div class="row justify-content-center">
                        <h:form>
                            <h:outputLabel value="Username"/>
                            <h:inputText title="username" id="username" class="form-control"
                                         validator="#{viewUserMBean.isExistingUser}"
                                         value="#{viewUserMBean.username}"/>
                            <p class="text-right errMsg">&nbsp;<h:message for="username"/></p>
                            <h:commandButton id="chooseManual" value="View" class="btn btn-primary btn-sm" action="#{viewUserMBean.chooseUserByUsername()}"/>
                        </h:form>
                    </div>
                </div>

                <!-- USER VIEW FORM -->
                <div class="col">
                    <div class="row justify-content-center mt-5">
                        <h:form>
                            <!-- USERNAME -->
                            <div class="form-group">
                                <h:outputLabel value="Username:"/>
                                <h:inputText title="username" id="username" class="form-control"
                                             disabled="true" value="#{viewUserMBean.username}"/>
                            </div>
                            
                            <!-- FIEFDOM NAME -->
                            <div class="form-group">
                                <h:outputLabel value="Fiefdom Name:"/>
                                <h:inputText title="fName" id="fName" class="form-control"
                                             disabled="true" value="#{viewUserMBean.fiefdomName}">
                                </h:inputText>
                            </div>

                            <!-- RACE -->
                            <div class="form-group">
                                <h:outputLabel value="Race:"/>
                                <h:inputText title="race" id="race" class="form-control"
                                             disabled="true" value="#{viewUserMBean.race}"/>
                            </div>

                            <!-- EMAIL -->
                            <div class="form-group">
                                <h:outputLabel value="Email:"/>
                                <h:inputText title="email" id="email" class="form-control"
                                             disabled="true" value="#{viewUserMBean.email}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>

        <!-- no footer -->
        <ui:define name="footer">       
        </ui:define>
    </ui:composition>
</html>
