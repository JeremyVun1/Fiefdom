<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template/base.xhtml">

        <ui:define name="content">
            <div class="justify-content-center row pt-2">
                <!-- sign up form -->
                <h:form>
                    <table>
                        <tbody>
                            <div class="form-group">
                                <!-- FIEFDOM NAME -->
                                <tr>
                                    <td>
                                        <h:outputLabel value="Fiefdom Name:"/>
                                    </td>
                                    <td>
                                        <h:inputText title="fName" id="fName" class="form-control"
                                                     validator="#{signupMBean.isUniqueFiefdomName}"
                                                     value="#{signupMBean.fiefdomName}">
                                        </h:inputText>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <p class="text-right errMsg">&nbsp;<h:message for="fName"/></p>
                                    </td>
                                </tr>
                            </div>

                            <!-- RACE -->
                            <div class="form-group">
                                <tr>
                                    <td>
                                        <h:outputLabel value="Race:"/>
                                    </td>
                                    <td>
                                        <h:selectOneMenu value="#{signupMBean.race}" class="form-control">
                                            <f:selectItems value="#{signupMBean.getRaces()}" />
                                        </h:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <p class="text-right errMsg">&nbsp;</p>
                                    </td>
                                </tr>
                            </div>

                            <div class="form-group">
                                <!-- USERNAME -->
                                <tr>
                                    <td>
                                        <h:outputLabel value="Username:"/>
                                    </td>
                                    <td>
                                        <h:inputText title="username" id="username" class="form-control"
                                                     validator="#{signupMBean.isUniqueUsername}"
                                                     value="#{signupMBean.username}"/>     
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <p class="text-right errMsg">&nbsp;<h:message for="username"/></p>
                                    </td>
                                </tr>
                            </div>

                            <!-- PASSWORD -->
                            <div class="form-group">
                                <tr>
                                    <td>
                                        <h:outputLabel value="Password:"/>
                                    </td>
                                    <td>
                                        Greater than 8 chars, an upper case, and a number
                                        <h:inputSecret title="Password" id="password" class="form-control"
                                                       label = "Confirm Password"
                                                       validator="#{signupMBean.validatePasswordPair}"
                                                       value="#{signupMBean.password}">
                                            <f:attribute name="cnfpwd" value="#{cnfpwd}"/>
                                        </h:inputSecret>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <p class="text-right errMsg">&nbsp;<h:message for="password"/></p>
                                    </td>
                                </tr>
                            </div>

                            <!-- CONFIRM PASSWORD -->
                            <div class="form-group">
                                <tr>
                                    <td>
                                        <h:outputLabel value="Confirm Password:"/>
                                    </td>
                                    <td>
                                        <h:inputSecret id="cnfpwd" binding="#{cnfpwd}" class="form-control"
                                                       label = "Confirm Password"
                                                       title="ConfirmPassword"
                                                       value="#{signupMBean.confirmPassword}">
                                        </h:inputSecret>
                                    </td>
                                </tr>
                                <tr>									
                                    <td colspan="2">
                                        <p class="text-right errMsg">&nbsp;<h:message for="cnfpwd"/></p>
                                    </td>
                                </tr>
                            </div>
                            
                            <div class="form-group">
                                <!-- EMAIL -->
                                <tr>
                                    <td>
                                        <h:outputLabel value="Email:"/>
                                    </td>
                                    <td>
                                        <h:inputText title="email" id="email" class="form-control"
                                                     value="#{signupMBean.email}"/>     
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <p class="text-right errMsg">&nbsp;<h:message for="email"/></p>
                                    </td>
                                </tr>
                            </div>
                            
                        </tbody>
                    </table>

                    <p></p>

                    <h:commandButton id="submit" value="Submit" class="btn btn-primary btn-sm" action="#{signupMBean.registerUser()}"/>
                    &nbsp;
                    <h:commandButton type="reset" class="btn btn-primary btn-sm" value="Reset"/>

                </h:form>
            </div>
        </ui:define>

        <!-- no footer -->
        <ui:define name="footer"></ui:define>
    </ui:composition>
</html>
