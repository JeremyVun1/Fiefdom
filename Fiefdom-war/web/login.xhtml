<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template/base.xhtml">

            <ui:define name="header">
                <div class="justify-content-center row">
                    <h:graphicImage library="images" name="castle.png" class="img-fluid"/>
                </div>
                <div class="justify-content-center row">
                    <h1 class="">LOGIN REQUIRED</h1>
                </div>
            </ui:define>

            <ui:define name="content">
                <!-- login form -->
                <div class="justify-content-center row pt-4">
                    <form method="post" action="j_security_check">
                        <h:outputLabel for="j_username" value="Username" class="pr-1"/>
                        <h:inputText id="j_username" size="20" class="form-control"
                                     required="true"
                                     label="Username"
                                     />
                        <p class="text-right errMsg">&nbsp;<h:message for="j_username"/></p>


                        <h:outputLabel for="j_password" value="Password" class="pr-1"/>
                        <h:inputSecret id="j_password" size="20" class="form-control"
                                       required="true"
                                       label="Password"
                                       />
                        <p class="text-right errMsg">&nbsp;<h:message for="j_password"/></p>


                        <div class="d-flex justify-content-center">
                            <h:commandButton type="submit" class="btn btn-primary btn-sm" value="Login"/>
                            &nbsp;
                            <h:commandButton type="reset" class="btn btn-primary btn-sm" value="Reset"/>
                        </div>
                    </form>
                </div>
            </ui:define>

            <!-- no footer -->
            <ui:define name="footer">       
            </ui:define>

        </ui:composition>

    </h:body>
</html>
