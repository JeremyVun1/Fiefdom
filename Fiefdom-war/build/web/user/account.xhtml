<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="../template/base.xhtml">
            <!-- side nav bar -->
            <ui:define name="leftnav">
                <ui:include src="../template/leftnavgame.xhtml" />
            </ui:define>

            <ui:define name="content">
                <div class="row justify-content-center">
                    <h1>Account Settings</h1>
                </div>

                <div class="row justify-content-center pt-4">
                    <a class="btn btn-primary btn-lrg" href="change_pw.xhtml">Change Password</a>
                </div>

                <div class="row justify-content-center pt-5">
                    <!-- delete account -->
                    <h:form>
                        <h:outputLabel for="password" value="Password" class="pr-1" />
                        <h:inputSecret id="password" value="#{accountMBean.password}" class="form-control" 
                                       required="true"
                                       size="20"
                                       label = "Password"
                                       />
                        <p class="text-right errMsg">&nbsp;<h:message for="password"/></p>
                        <h:commandButton value="DELETE ACCOUNT" action="#{accountMBean.delete()}"  class="btn btn-warning btn-block"/>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="footer"></ui:define>

        </ui:composition>
    </h:body>
</html>
