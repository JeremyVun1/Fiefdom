<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Fiefdom</title>
    </h:head>

    <!-- BODY START -->
    <h:body class="bg-dark text-white">
        <div class="main">
            <div id="header-container" class="mt-5">
                <div id="header" class="container mx-auto">
                    <ui:insert name = "header" >
                        <ui:include src = "header.xhtml" />
                    </ui:insert>
                </div>
            </div>
            <div id="content-container">
                <div id="content" class="container mx-auto">
                    <!-- sidebar -->
                    <div class="sidenav">
                        <div class="m-4">
                            <a class="btn pb-4" href="/Fiefdom-war/index.xhtml">
                                <h:graphicImage library="images" name="castle.png" class="img-fluid"/>
                            </a>
                            <ui:insert name="leftnav">
                                <ui:include src="leftnavindex.xhtml" />
                            </ui:insert>
                        </div>
                    </div>

                    <!-- main content -->
                    <ui:insert name = "content" >
                        <ui:include src = "content.xhtml" />
                    </ui:insert>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div id="footer-container" class="bg-dark text-white">
            <div id="footer" class="container mx-auto pt-2">
                <ui:insert name = "footer" >
                    <ui:include src = "footer.xhtml" />
                </ui:insert>
            </div>
        </div>

        <ui:insert name = "css" >
            <ui:include src = "css.xhtml" />
        </ui:insert>
    </h:body>
</html>
