<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Admin Panel</title>
    </h:head>
    <ui:composition template="../template/base.xhtml">
        <!-- side nav bar -->
        <ui:define name="leftnav">
            <ui:include src="../template/leftnavadmin.xhtml" />
        </ui:define>

        <ui:define name="header">
            <div class="justify-content-center row">
                <h:graphicImage library="images" name="castle.png" class="img-fluid"/>
            </div>
        </ui:define>

        <ui:define name="content">
            <div class="row justify-content-center">
                <h1>Create Article</h1>
            </div>
            
            <!-- CREATE ARTICLE FORM -->
            <div class="row justify-content-center">
                <h:form style="width: 80%">
                            <!-- ARTICLE TITLE -->
                            <div class="form-group">
                                        <h:outputLabel value="Title:"/>
                                        <h:inputText title="title" id="title" class="form-control"
                                                     validator="#{createArticleMBean.isUniqueTitle}"
                                                     size="30"
                                                     value="#{createArticleMBean.title}">
                                        </h:inputText>
                                        
                                        <p class="text-right errMsg">&nbsp;<h:message for="title"/></p>
                            </div>

                            <!-- ARTICLE BODY -->
                            <div class="form-group">
                                        <h:outputLabel value="Body:"/>
                                        <h:inputTextarea id="body" value="#{createArticleMBean.body}" class="form-control" rows="10"/>
                                        <p class="text-right errMsg">&nbsp;<h:message for="body"/></p>
                            </div>

                    <p></p>

                    <h:commandButton id="submit" value="Submit" class="btn btn-primary btn-sm" action="#{createArticleMBean.createArticle()}"/>
                    &nbsp;
                    <h:commandButton type="reset" class="btn btn-primary btn-sm" value="Reset"/>

                </h:form>
                
            </div>
        </ui:define>

        <!-- no footer -->
        <ui:define name="footer">       
        </ui:define>
    </ui:composition>
</html>
