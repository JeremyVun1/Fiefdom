<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../template/base.xhtml">
        <!-- side nav bar -->
        <ui:define name="leftnav">
            <ui:include src="../template/leftnavgame.xhtml" />
        </ui:define>

        <ui:define name="header">
            <div class="justify-content-center row">
                <h:graphicImage library="images" name="castle.png" class="img-fluid"/>
            </div>
        </ui:define>

        <ui:define name="content">
            <div class="row justify-content-center">
                <h1>Search for fiefdoms</h1>
            </div>
            <div class="row justify-content-center">

                <div class="col">
                    <!-- SEARCH FORM -->
                    <div class="row justify-content-center">
                        <h:form>
                            <div class="form-group">
                                <h:outputLabel value="Fiefdom ID"/>
                                <h:selectOneMenu value="#{searchFiefdomMBean.id}" class="form-control">
                                    <f:selectItems value="#{searchFiefdomMBean.fiefdoms}" var="f" itemLabel="#{f.name}" itemValue="#{f.id}" />
                                </h:selectOneMenu>
                                <h:commandButton id="chooseList" value="Search" class="btn btn-primary btn-sm" action="#{searchFiefdomMBean.chooseFiefdomById()}"/>
                            </div>
                        </h:form>
                    </div>
					
                    <div class="row justify-content-center">
                        <h:form>
                            <h:outputLabel value="Fiefdom Name"/>
                            <h:inputText title="name" id="name" class="form-control"
                                         validator="#{searchFiefdomMBean.isExistingFiefdom}"
                                         value="#{searchFiefdomMBean.fiefdomName}"/>
                            <p class="text-right errMsg">&nbsp;<h:message for="name"/></p>
                            <h:commandButton id="chooseManual" value="Search" class="btn btn-primary btn-sm" action="#{searchFiefdomMBean.chooseFiefdomByName()}"/>
                        </h:form>
                    </div>
                </div>

                <!-- RESULTS -->
                <div class="col">
                    <div class="row justify-content-center mt-5">
                        <h:form>
							<!-- ID -->
                            <div class="form-group m-1">
                                <h:outputLabel value="Fiefdom Id: "/>
                                <h:inputText title="id" id="id" class="form-control"
                                             disabled="true" value="#{searchFiefdomMBean.id}">
                                </h:inputText>
                            </div>
							
                            <!-- NAME -->
                            <div class="form-group m-1">
                                <h:outputLabel value="Fiefdom Name:"/>
                                <h:inputText title="name" id="name" class="form-control"
                                             disabled="true" value="#{searchFiefdomMBean.fiefdomName}"/>
                            </div>

                            <!-- RACE -->
                            <div class="form-group m-1">
                                <h:outputLabel value="Race:"/>
                                <h:inputText title="race" id="race" class="form-control"
                                             disabled="true" value="#{searchFiefdomMBean.race}"/>
                            </div>
							
							<!-- LAND -->
                            <div class="form-group m-1">
                                <h:outputLabel value="Land:"/>
                                <h:inputText title="land" id="land" class="form-control"
                                             disabled="true" value="#{searchFiefdomMBean.land}"/>
                            </div>

                            <!-- RANK -->
                            <div class="form-group m-1">
                                <h:outputLabel value="Rank"/>
                                <h:inputText title="rank" id="rank" class="form-control"
                                             disabled="true" value="##{searchFiefdomMBean.rank}"/>
                            </div>
							
							<!-- POWER -->
                            <div class="form-group m-1">
                                <h:outputLabel value="Power:"/>
                                <h:inputText title="power" id="power" class="form-control"
                                             disabled="true" value="#{searchFiefdomMBean.power}"/>
                            </div>
							
							<!-- POWER -->
                            <div class="form-group m-1">
                                <h:outputLabel value="Relation:"/>
                                <h:inputText title="relation" id="relation" class="form-control"
                                             disabled="true" value="#{searchFiefdomMBean.relation}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>

        <!-- no footer -->
        <ui:define name="footer">       
        </ui:define>
    </ui:composition>
</html>
