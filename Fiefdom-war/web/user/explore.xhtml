<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/template/base.xhtml">
            <!-- side nav bar -->
            <ui:define name="leftnav">
                <ui:include src="/template/leftnavgame.xhtml" />
            </ui:define>

            <ui:define name="content">
                <div class="row justify-content-center">
                    <h1>Exploration</h1>
                </div>

				<!-- Available Resources -->
				<div class="row justify-content-center">
					<h:panelGrid columns="4" border="1" cellpadding = "10">
						<h:panelGroup>Gold: </h:panelGroup>
						<h:panelGroup>#{buildingsMBean.gold}</h:panelGroup>

						<h:panelGroup>Free Land: </h:panelGroup>
						<h:panelGroup>#{buildingsMBean.freeLand}</h:panelGroup>
					</h:panelGrid>
				</div>
				<div class="row justify-content-center mt-4">
					Cost per land: #{exploreMBean.explorationCost}
				</div>
				
                <!-- EXPLORATION FORM -->				
				<div class="row justify-content-center">
					<h:form>
						<div class="form-group">
							<h:outputText id="explore" value="Explore land:"/>
							<h:inputText id="landtoexplore" value="#{exploreMBean.landToExplore}" size="5" maxlength="5">
								<f:ajax listener="#{exploreMBean.totalCostChanged}" render="requiredgold" />
							</h:inputText>
						</div>
						<div class="row justify-content-center">
							Required Gold: <h:outputText id="requiredgold" value="#{exploreMBean.requiredGold}" />
						</div>
						
						<div class="row justify-content-center">
							<h:commandButton id="Build" value="Explore" class="btn btn-primary" action="#{exploreMBean.explore()}"/>
						</div>
					</h:form>
				</div>
            </ui:define>

            <ui:define name="footer"></ui:define>

        </ui:composition>
    </h:body>
</html>
