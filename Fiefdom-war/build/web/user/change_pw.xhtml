<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/template/base.xhtml">
            <!-- side nav bar -->
            <ui:define name="leftnav">
                <ui:include src="/template/leftnavgame.xhtml" />
            </ui:define>

            <ui:define name="content">
                <div class="row justify-content-center">
                    <h1>Change Password</h1>
                </div>

                <!-- CHANGE PASSWORD FORM -->
                <div class="row justify-content-center pt-5">
                    <h:form>
                        <!-- OLD PASSWORD -->
                        <div class="form-group">
                            <h:outputLabel value="Old Password:"/>
                            <h:inputSecret title="OldPass" id="oldPass" class="form-control"
                                           label = "Old Password"
                                           value="#{changePassMBean.oldPassword}">
                            </h:inputSecret>
                            <p class="text-right errMsg">&nbsp;<h:message for="oldPass"/></p>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel value="New Password:"/>
                            <h:inputSecret title="NewPass" id="newPass" class="form-control"
                                           label = "New Password"
                                           validator="#{changePassMBean.validatePasswordPair}"
                                           value="#{changePassMBean.newPassword}">
                                <f:attribute name="cnfpwd" value="#{cnfpwd}"/>
                            </h:inputSecret>
                            <p class="text-right errMsg">&nbsp;<h:message for="newPass"/></p>
                        </div>

                        <!-- CONFIRM PASSWORD -->
                        <div class="form-group">
                            <h:outputLabel value="Confirm Password:"/>
                            <h:inputSecret id="cnfpwd" binding="#{cnfpwd}" class="form-control"
                                           label = "Confirm Password"
                                           title="ConfirmPassword"
                                           value="#{changePassMBean.confirmPassword}">
                            </h:inputSecret>
                            <p class="text-right errMsg">&nbsp;<h:message for="cnfpwd"/></p>
                        </div>
                        <h:commandButton value="CHANGE PASSWORD" action="#{changePassMBean.changePassword()}"  class="btn btn-warning btn-block"/>
                    </h:form>
                </div>
            </ui:define>
            
            <ui:define name="footer"></ui:define>

        </ui:composition>
    </h:body>
</html>
