<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Admin Panel</title>
    </h:head>
    <ui:composition template="../template/base.xhtml">
        <!-- side nav bar -->
        <ui:define name="leftnav">
            <ui:include src="../template/leftnavadmin.xhtml" />
        </ui:define>

        <ui:define name="header">
            <div class="justify-content-center row">
                <h:graphicImage library="images" name="castle.png" class="img-fluid"/>
            </div>
        </ui:define>

        <ui:define name="content">
            <div class="row justify-content-center">
                <h1>Delete Article</h1>
            </div>

            <!-- DELETE ARTICLE FORM -->
            <div class="row justify-content-center">
                <h:form>
                    <div class="form-group">
                        <h:outputLabel value="Articles"/>
                        <h:selectOneMenu value="#{deleteArticleMBean.id}" class="form-control">
                            <f:selectItems value="#{deleteArticleMBean.articles}" var="a" itemLabel="#{a.getTitle()}" itemValue="#{a.getId()}" />
                        </h:selectOneMenu>
                    </div>

                    <p></p>

                    <h:commandButton id="submit" value="Delete" class="btn btn-primary btn-sm" action="#{deleteArticleMBean.deleteArticle()}"/>

                </h:form>

            </div>
        </ui:define>

        <!-- no footer -->
        <ui:define name="footer">       
        </ui:define>
    </ui:composition>
</html>
